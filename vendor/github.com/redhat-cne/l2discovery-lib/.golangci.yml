version: "2"

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - exhaustive
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - mnd
    - nolintlint
    - rowserrcheck
    - staticcheck  # includes gosimple and stylecheck in v2
    - unconvert
    - unparam
    - whitespace
  exclusions:
    paths:
      - cmd/l2discovery
    rules:
      # Ignore magic numbers, inline strings and function length in tests.
      - path: _test\.go
        linters:
          - mnd
          - goconst
          - funlen
      - path: config/config.go
        linters:
          - mnd
      - path: _scaling.go
        linters:
          - gocritic
      - path: hugepages.go
        linters:
          - mnd
      - path: scheduling.go
        linters:
          - mnd
      # Ignore line length for string assignments (do not try and wrap regex definitions)
      - linters:
          - lll
        source: "^(.*= (\".*\"|`.*`))$"
      # https://github.com/go-critic/go-critic/issues/926
      - linters:
          - gocritic
        text: "unnecessaryDefer:"
  settings:
    dupl:
      threshold: 100
    funlen:
      lines: 60
      statements: 45
    goconst:
      min-len: 4
      min-occurrences: 2
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - whyNoLint
    gocyclo:
      min-complexity: 20
    mnd:
      # do not include the "operation" and "assign"
      checks:
        - argument
        - case
        - condition
        - return
    govet:
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    lll:
      line-length: 250
    nolintlint:
      allow-unused: false # report any unused nolint directives
      require-explanation: false # do not require an explanation for nolint directives
      require-specific: true # require nolint directives to be specific about which linter is being skipped
    exhaustive:
      default-signifies-exhaustive: true

formatters:
  enable:
    - gofmt
    - goimports
